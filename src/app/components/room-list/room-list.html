<div class="room-list-container">
  <div class="header">
    <h1>ðŸ’¬ ChatterBox</h1>
    <div class="user-info">
      <span>ðŸ‘¤ {{ username }}</span>
      <button mat-stroked-button (click)="logout()">Logout</button>
    </div>
  </div>

  <div class="content">
    <!-- Create Room Card -->
    <mat-card class="create-room-card">
      <mat-card-header>
        <mat-card-title>Create a Room</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Room Name</mat-label>
          <input matInput [(ngModel)]="newRoomName"
                 placeholder="e.g. Gaming, Music"
                 (keyup.enter)="createRoom()" />
          <mat-icon matSuffix>add</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary"
                [disabled]="!newRoomName.trim()"
                (click)="createRoom()">
          Create Room
        </button>
      </mat-card-actions>
    </mat-card>

    <!-- Room List -->
    <div class="rooms-section">
      <h2>Available Rooms</h2>
      <div *ngIf="rooms.length === 0" class="no-rooms">
        No rooms yet. Create one above!
      </div>
      <div class="rooms-grid">
        <mat-card class="room-card" *ngFor="let room of rooms" (click)="joinRoom(room.roomId)">
          <mat-card-header>
            <mat-card-title># {{ room.roomName }}</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <button mat-stroked-button color="primary">Join</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
