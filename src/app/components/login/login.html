<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>ğŸ’¬ ChatterBox</mat-card-title>
      <mat-card-subtitle>Enter your name to get started</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Your Name</mat-label>
        <input matInput [(ngModel)]="username" placeholder="e.g. John" (keyup.enter)="join()" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" class="full-width"
        [disabled]="!username.trim()" (click)="join()">
        Join ChatterBox
      </button>
    </mat-card-actions>
  </mat-card>
</div>
